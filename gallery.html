    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        nav {
            text-align: center;
            background-color: #4c1130;
            padding: 15px 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        h2 {
            text-align: center;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            background-color: #ffffff;
            margin: 15px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .gallery-item p {
            color: #333;
            font-size: 14px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
